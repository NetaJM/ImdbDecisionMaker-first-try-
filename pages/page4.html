<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="/style/style.css">
  <title>Imdb Decision Maker</title>
</head>
<body>

<div class="page-content">
  <h1>Filtering Categories</h1>
  <form>
  <h2>Ratings Range</h2>
  <div class="range-slider" id="ratings-range">
  <input type="button" value="I don't care">
  <!-- Number squares -->
  <span>
    From 
    <input type="number" value="2" min="2" max="10" step="0.1"> 
    To 
    <input type="number" value="10" min="2" max="10" step="0.1">
  </span>
  <!-- Slider 1 -->
  <input value="10" min="2" max="10" step="0.1" type="range">
  <!-- Slider 2 -->
  <input value="2" min="2" max="10" step="0.1" type="range">
  </div>
  <!--  -->
  <h2>Years Range</h2>
  <div class="range-slider" id="years-range">
  <input type="button" value="I don't care">
  <!-- Number squares -->
  <span>From 
    <input type="number" value="1930" min="1930" max="2023" step="1"> 
    To 
    <input type="number" value="2023" min="1930" max="2023" step="1">
  </span>
  <!-- Slider 1 -->
  <input value="1930" min="1930" max="2023" step="1" type="range">
  <!-- Slider 2 -->
  <input value="1930" min="1930" max="2023" step="1" type="range">
  </div>
  <!--  -->
  <h2>Length Range</h2>
  <div class="range-slider" id="length-range">
  <input type="button" value="I don't care">
  <!-- Number squares -->
  <span>From 
    <input type="number" value="" min="2" max="10" step="0.1"> 
    To 
    <input type="number" value="" min="2" max="10" step="0.1">
  </span>
   <!-- Slider 1 -->
  <input value="10" min="2" max="10" step="0.1" type="range">
   <!-- Slider 2 -->
  <input value="2" min="2" max="10" step="0.1" type="range">
  </div>
  </form>
    <button type="submit" id="filtering-btn" onclick="route()">DONE</button> 
</div>

<script src="router.js"></script>
  <script src="/js/page4.js"></script>
  </body>
  </html>
