<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style.css">
  <title>Watchlists</title>
</head>

<body>
  <h1>PICK A WATCHLIST</h1>
 
<div class="watchlistPage" id="watchlistPage">
  <!-- 1. My watchlist -->
  <button class="watchlist-type" onclick="filterSelection('my-watchlist')">
  <h3>MY WATCHLIST</h3>
  </button>
  
  <!-- 2. Top Picks for me -->
  <button class="watchlist-type" onclick="filterSelection('top-picks')">
  <h3>TOP PICKS FOR ME</h3>
  </button>
  
  <!-- 3. Top 250 -->
  <button class="watchlist-type" onclick="filterSelection('top-250')">
  <h3>IMDB TOP 250</h3>
  </button>
  
  <!-- 4. Random -->
  <button class="watchlist-type" onclick="filterSelection('random')">
  <h3>FROM ANYWHERE ON IMDB</h3>
  </button>
  </div>
 
  <script src="/js/secondPage.js"></script>
</body>
</html>
